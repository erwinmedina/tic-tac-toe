<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erwin - TTT</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Linking -->
    <link rel="stylesheet" href="main-tic.css">
    <script defer src="main-tic.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <h2 id="message"></h2>
    </header>


    <main class="con">
        <div class="rows row1">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
        </div>
        <div class="rows row2">
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
        </div>
        <div class="rows row3">
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
    </main>
    <button id="again" class="btn-primary btn-lg ">Play Again?</button>
    <button id="reset" class="btn-primary btn-lg">Reset Score</button>
    <br>
    <div class="aside playerX">
        <span>Player X's Score</span>
        <p id="pointX"></p>
    </div>
    <br>
    <div class="aside playerO">
        <span>Player O's Score</span>
        <p id="pointO"></p>
    </div>

</html>
